<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TW | Contact</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="address">
                    <div class="add-grp">
                        <i class="fa-solid fa-location-dot"></i>
                        <h2>Location</h2>
                        <p>Janakpuri, pin, city, state, India</p>
                    </div>
                    <div class="add-grp">
                        <i class="fa-regular fa-envelope"></i>
                        <h2>E-Mail</h2>
                        <p>sunienf@mycompany.com</p>
                    </div>
                    <div class="add-grp">
                        <i class="fa-solid fa-mobile"></i>
                        <h2>Call</h2>
                        <p>+91-1841511121</p>
                    </div>

                    <img src="./img/city2.jpg" alt="City above Cloud">
                </div>
                <form action="" class="query-form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us Knowyour questions and concerns by filling out contact form below</p>

                    <div class="form-grp">
                        <label for="username">Username</label>
                        <input type="text" placeholder="username" name="" id="username" required>
                    </div>

                    <div class="form-grp">
                        <label for="email">E-mail</label>
                        <input type="text" placeholder="email" name="" id="email" required>
                    </div>
                    <div class="form-grp">
                        <label for="phone">Phone</label>
                        <input type="text" placeholder="Phone" name="" id="phone" required>
                    </div>
                    <div class="form-grp">
                        <label for="msg">Type your Message</label>
                        <textarea name="" id="msg" ></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
                
            </div>
        </div>
            
    </section>
    <footer class="foot">
        <div class="social-media">
                <i class="fa-brands fa-facebook text-light"></i>
                <i class="fa-brands fa-twitter text-light"></i>
                <i class="fa-brands fa-instagram text-light"></i>
        </div>
        <p class="text-light">World Travel &copy; 2020, All Rights Reserved</p>
    </footer>
    
</body>
</html>
